<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="description" content="description">

<title>Fred Fagan</title>

<link rel="stylesheet" media="screen" href="css/styles.css" />
<link href="https://fonts.googleapis.com/css?family=Shanti" rel="stylesheet">

<script src="js/projects.js"></script>

<script src="js/processing.min.js"></script>
<script src="js/fuzzie.js" type="text/processing" data-processing-target="processing-canvas"></script>
<script type="application/javascript">
	var processingInstance;

	function changeColor() {
		if (!processingInstance) {
			processingInstance = Processing.getInstanceById('processing-canvas');
		}
		processingInstance.redraw();
	}
</script>

<script type="application/javascript" src="js/wheelnav/raphael.min.js"></script>
<script type="application/javascript" src="js/wheelnav/raphael.icons.min.js"></script>
<script type="application/javascript" src="js/wheelnav/wheelnav.js"></script>
<script src="js/wheelnav/drinko.js"></script>

<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>

<body align="center">
		<img id="propic" src="img/cowboy.PNG" />
		<h2>Fred Fagan</h2>
		<p>Software Developer / Recent PSU Grad / Constantly Learning</p>

		<button onclick="showPreviousProject()">Previous</button>
		<button onclick="showNextProject()">Next</button>

		<div id="projects">

			<div id="fuzzie" class="project active-project">
				<h1>Fuzzie</h1>
				<p>This is an exercise using Processing and processing.js</p>
				<canvas id="processing-canvas"> </canvas>
				<p><button onclick="changeColor();">Run</button></p>
			</div>

			<div id="drinko" class="project hidden-project">
				<h1>DrinkO</h1>
				<p>This is an exercise using wheelnav.js</p>
				<p>(yes, this was from my college days)</p>
				<div id='piemenu' data-wheelnav
					data-wheelnav-slicepath='PieSlice'
					data-wheelnav-colors="#00cc66,#4da6ff,#ff9900,#ff6699, #ffff00"
					data-wheelnav-navangle='180'
					data-wheelnav-init>
						<div data-wheelnav-navitemtext='Chug Beer'></div>
						<div data-wheelnav-navitemtext='Take Shot'></div>
						<div data-wheelnav-navitemtext='Shotgun'></div>
						<div data-wheelnav-navitemtext='NeverHaveIEver'></div>
						<div data-wheelnav-navitemtext='Ride the Bus'></div>
						<div data-wheelnav-navitemtext='Slap the Bag'></div>
						<div data-wheelnav-navitemtext='6'></div>
						<div data-wheelnav-navitemtext='7'></div>
				</div>
				<button onclick="spin();">Spin</button>
			</div>

		</div>
</body>
</html>
